<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/icone.PNG" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <title>CoderTrade</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar-expand-lg navbar-light navegacao">
        <div id="area_logo">
          <img src="img/logo_final.png" alt="Logo coderTrade" />
        </div>
              <div class="my-auto">
                <ul id="menu">
                  <li class="lista" id="Lista1" data-currency="BTC">Bitcoin </li>
                  <li class="lista" id="Lista2" data-currency="ETH">Ethereum</li>
                  <li class="lista" id="Lista3" data-currency="LTC">Litecoin</li>
                  <li class="lista" id="Lista4" data-currency="TRX">Tron</li>
                </ul>
            </div>
      </nav>

      <section class="container-fluid">
        <h1>Calculadora de Cripto Moedas</h1>
        
        <main>
          
          <span>
            Onde comprar sua Cripto moeda com maior liquidez do mercado
          </span>        
          
          <button class="btn btn-warning">
            <a href="https://www.binance.com/pt-BR" target="_blank">Comprar</a>
          </button>
          
          <div class="d-flex mb-3 p-2">
           
            <input type="text" name="coinPrice" id="coinPrice" class="form-control" value="0"/>
           
            <select name="coinSelect" id="coinSelect" class="form-select">
              <option value="USD">USD</option>
              <option value="ALL">ALL</option>
              <option value="AFN">AFN</option>
              <option value="AMD">AMD</option>
              <option value="AUD">AUD</option>
              <option value="BRL">BRL</option>
              <option value="ARS">ARS</option>
            </select>
            
              <button class="botao" onclick=(handleclickExchange())><img src="img/icone-troca-moedas.png" alt="icone de troca" class="img-fluid"></button>
            
            <input type="text" name="criptoPrice" id="criptoPrice" value="0" class="form-control"/>

            <select name="criptoSelect" id="criptoSelect" class="form-select">
              <option value="BTC">BTC</option>
              <option value="ETH">ETH</option>
              <option value="TRX">TRX</option>
              <option value="LTC">LTC</option>
              <option value="XRP">XRP</option>
              <option value="SOL">SOL</option>
              <option value="ADA">ADA</option>
            </select>
          </div>
        </main>
      </section>
      <section>
        <h1>Criptomoedas populares</h1>
        <span>
          Uma seleção de outras criptomoedas populares no mercado.
        </span>

        <div id="indicadores" >
          <p class="cl0"></p>
          <p class="cl">Nome</p>
          <p class="c2">Price USD</p>
          <p class="c3">Market Cap USD</p>
        </div>
         
        <article id="conteiner">

          <table id="tabela_" >  

            <tbody id="tabela_lista" >

            </tbody>

          </table>
          
        </article>
      </section>
    </div>
    <script defer src="script.js"></script>
  </body>
  <footer>
    <p>&copy; 2023 - CoderTrade</p>
  </footer>
</html>
